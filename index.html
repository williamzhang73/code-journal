<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <h2>New Entry</h2>
          <div class="row">
            <div class="column-full column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image-square"
                class="column-full column-half" />
            </div>
            <div class="column-full column-half text-url">
              <label for="title">Title</label>
              <input
                type="text"
                required
                id="title"
                class="title"
                name="title" />
              <label for="photo-url">Photo URL</label>
              <input
                type="url"
                required
                id="photo-url"
                class="photo-url"
                name="photoUrl" />
            </div>

            <div class="column-full textarea">
              <label for="notes">Notes</label>
              <textarea
                required
                id="notes"
                class="notes"
                name="notes"></textarea>
            </div>

            <div class="column-full submit">
              <button type="submit" class="save">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
